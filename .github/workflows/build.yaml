name: Build and Publish

on:
  push:
    branches:
      - dev
    tags:
      - "v*"
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/FUNDING.yml"
      - "repository.json"
      - "LICENSE"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/FUNDING.yml"
      - "repository.json"
      - "LICENSE"
      - "bluetooth_audio_manager_dev/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ha-bluetooth-audio-manager
  IMAGE_NAME_DEV: ${{ github.repository_owner }}/ha-bluetooth-audio-manager-dev

jobs:
  # ==========================================================================
  # Stable build — runs on main branch pushes, tags, and PRs (not dev)
  # ==========================================================================
  build:
    name: Build (${{ matrix.arch }})
    if: github.ref != 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - aarch64
          - armv7
          - armhf
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
          - arch: armhf
            platform: linux/arm/v6

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        id: version
        run: |
          # HA Supervisor pulls {image}:{version} — the tag MUST match
          # the version field in config.yaml
          VERSION=$(grep '^version:' bluetooth_audio_manager/config.yaml | sed 's/version: *"\?\([^"]*\)"\?/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.20
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_SHA=${{ github.sha }}
          cache-from: type=gha,scope=stable-${{ matrix.arch }}
          cache-to: type=gha,scope=stable-${{ matrix.arch }},mode=max

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.arch }}
          path: /tmp/digests/*
          retention-days: 1
          if-no-files-found: error

  # ==========================================================================
  # Merge stable digests into a multi-arch manifest
  # ==========================================================================
  merge:
    name: Create multi-arch manifest
    needs: build
    if: github.ref != 'refs/heads/dev' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' bluetooth_audio_manager/config.yaml | sed 's/version: *"\?\([^"]*\)"\?/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

  # ==========================================================================
  # Dev build — runs only on dev branch pushes
  # ==========================================================================
  build-dev:
    name: Build Dev (${{ matrix.arch }})
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - aarch64
          - armv7
          - armhf
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
          - arch: armhf
            platform: linux/arm/v6

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Build and push dev image by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_DEV }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.20
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            BUILD_VERSION=sha-${{ steps.short_sha.outputs.sha }}
            BUILD_SHA=${{ github.sha }}
          cache-from: type=gha,scope=dev-${{ matrix.arch }}
          cache-to: type=gha,scope=dev-${{ matrix.arch }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-dev-${{ matrix.arch }}
          path: /tmp/digests/*
          retention-days: 1
          if-no-files-found: error

  # ==========================================================================
  # Merge dev digests into a multi-arch manifest
  # ==========================================================================
  merge-dev:
    name: Create multi-arch dev manifest
    needs: build-dev
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-dev-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_DEV }}
          tags: |
            type=raw,value=sha-${{ steps.short_sha.outputs.sha }}
            type=raw,value=latest

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME_DEV }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_DEV }}:sha-${{ steps.short_sha.outputs.sha }}

  # ==========================================================================
  # Update dev app version on main (after successful dev build)
  # ==========================================================================
  update-addon-version-dev:
    name: Update dev app version
    needs: merge-dev
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync dev config.yaml from dev branch and set version
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          # Fetch the full dev config.yaml from the dev branch so options/schema
          # changes propagate to main (HAOS reads config.yaml from main)
          git fetch origin dev --depth=1
          git show origin/dev:bluetooth_audio_manager_dev/config.yaml > bluetooth_audio_manager_dev/config.yaml
          # Override version with the build SHA
          sed -i "s/^version: .*/version: \"sha-${SHORT_SHA}\"/" bluetooth_audio_manager_dev/config.yaml
          echo "Synced bluetooth_audio_manager_dev/config.yaml from dev:"
          cat bluetooth_audio_manager_dev/config.yaml

      - name: Create PR for version update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH="chore/dev-version-sha-${SHORT_SHA}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bluetooth_audio_manager_dev/config.yaml
          if git diff --staged --quiet; then
            echo "No version change needed"
            exit 0
          fi

          # Close any stale dev-version PRs
          gh pr list --head "chore/dev-version-" --state open --json number --jq '.[].number' | \
            xargs -I {} gh pr close {} --delete-branch 2>/dev/null || true

          git checkout -b "$BRANCH"
          git commit -m "chore: update dev app version to sha-${SHORT_SHA}"
          git push origin "$BRANCH"

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore: update dev app version to sha-${SHORT_SHA}" \
            --body "Automated dev version bump after successful dev build."

          gh pr merge "$BRANCH" --squash --auto --delete-branch
