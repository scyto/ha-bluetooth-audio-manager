name: Feature Request
description: Suggest a new feature or improvement (not to be used for 'support my device' requests)
title: "[enhancement] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea for the add-on? Describe it below.

  - type: textarea
    id: description
    attributes:
      label: Feature description
      description: What would you like to see added or changed?
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case / motivation
      description: Why is this feature useful? What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any workarounds or alternative approaches?

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Mockups, screenshots, links, or any other relevant information.
