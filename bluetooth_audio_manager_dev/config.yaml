name: "Bluetooth Audio Manager (Dev)"
version: "sha-7d43edc"
slug: bluetooth_audio_manager_dev
description: "Development build - may be unstable. Bluetooth A2DP audio device management with persistent pairing and auto-reconnect."
url: "https://github.com/scyto/ha-bluetooth-audio-manager"
image: "ghcr.io/scyto/ha-bluetooth-audio-manager-dev/{arch}"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
init: false
startup: services
boot: auto

# Permissions (least privilege)
host_dbus: true
audio: true
privileged:
  - NET_ADMIN
  - NET_RAW

# Ingress UI
ingress: true
ingress_port: 8099
panel_icon: "mdi:bluetooth-audio"
panel_title: "BT Audio Dev"

# Storage
map:
  - type: data
    read_only: false

# User options
options:
  log_level: "info"
  auto_reconnect: true
  reconnect_interval_seconds: 30
  reconnect_max_backoff_seconds: 300
  scan_duration_seconds: 30
  bt_adapter: "auto"

schema:
  log_level: "list(debug|info|warning|error)"
  auto_reconnect: bool
  reconnect_interval_seconds: "int(5,600)"
  reconnect_max_backoff_seconds: "int(60,3600)"
  scan_duration_seconds: "int(5,60)"
  bt_adapter: "str"

apparmor: true
watchdog: "http://[HOST]:[PORT:8099]/api/health"

# Build stage - experimental hides unless enabled in settings
stage: experimental
